<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin Resume</title>
        <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../css/styles.css" rel="stylesheet" />
    </head>
    <body class="p-0">
        <!-- Page Content-->
        <div class="container mt-4">
        	<div class="col-md-12 shadow-sm p-4 mb-5 bg-white rounded">
  				<h2>Experience Form</h2>
				<p>You can customize information here.</p>

				<div class="col-12">
	        		<form action="#" method="POST">
					    <div class="form-group">
					        <label for="name">Experience Name</label>
					        <input type="text" name="name" class="form-control" id="name" value="">
					    </div>
					    <div class="form-group">
					        <label for="place">Place</label>
					        <input type="text" name="place" class="form-control" id="place" value="">
					    </div>
					    <div class="form-group">
					        <label for="date-start">Date Start</label>
					        <input type="text" name="date_start" class="form-control" id="date-start" value="">
					    </div>
					    <div class="form-group">
					        <label for="date-end">Date End</label>
					        <input type="text" name="date_end" class="form-control" id="date-end" value="">
					    </div>
					    <div class="form-group">
					        <label for="description">Description</label>
					        <textarea name="description" class="form-control" id="description" rows="3"></textarea>
					    </div>
					    <button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>

			</div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../js/scripts.js"></script>
    </body>
</html>
